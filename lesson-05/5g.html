<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5g</title>

  <body>
    <script>
      const cost = 5 + 2 * 3 + 9;
      const costWithTax = cost * 0.1;
      const totalCost = cost + costWithTax;
      console.log(`Cost  of Food: $${cost}`);

      console.log(`Total Cost: $${totalCost}`);
    </script>
