<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10</title>
    <style>
      button {
        font-weight: bold;
        padding: 10px;
        cursor: pointer;
        border: none;

      }
