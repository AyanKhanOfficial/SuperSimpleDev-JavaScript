    <title>Lesson 10</title>
   <style>
    .gaming-button {
      background-color: black;
      font-size: 16px;
      color: white;
      padding: 12px;
      border: none;

      cursor: pointer;
    }
    .toggle-button {
      background-color: rgb(230,230, 230);
      color: black;
      border: 1px solid grey;
    }
   </style>

  <body>
    <button class="gaming-button" onclick="
      button.classList.toggle('toggle-button')
      
      
      " >Gaming</button>
    
    <script>
     const button = document.querySelector('.gaming-button');

    </script>
