<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects with CSS</title>
    <style>
      body {
        font-family: Arial;
      }
      .subscribe-button {
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 45px;
        cursor: pointer;
      }
      .subscribed {
        color: black;
        background-color: rgb(240, 240, 240);
      }
      .input {
        font-size: 14px;
        padding: 10px 15px;
      }
      .calculate {
        padding: 12px 15px;
        background-color: green;
        border: none;
        color: white;
        font-family: bold;
        font-family: Arial;
        cursor: pointer;
        font-size: 14px;

      }
    </style>
  </head>
  <body>
    <h2>YouTube Subscribe Button</h2>
    <button class="js-subscribe-button subscribe-button" onclick="subscribe()">Subscribe</button>
    <hr />
    <h2>Amazon Shipping Calculator</h2>

    <input
      placeholder="Cost of Order"
      class="input"
      onkeydown="keyboardEnter(event)"
    />
    <button  class="calculate" onclick="calculateTotal()">Calculate</button>
    <p class="showResult"></p>
    <script>
      function calculateTotal() {
        let cost = Number(document.querySelector(".input").value);
        const resultElement = document.querySelector(".showResult");

        if (!cost || cost <= 0) {
          resultElement.innerText = "Please enter a valid amount";
          return;
        }

        if (cost < 40) {
          cost = cost + 10;
        }

        resultElement.innerText = `Total Cost: $${cost}`;
      }
      function keyboardEnter(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "Subscribed";
          buttonElement.classList.add('subscribed');
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove('subscribed')
        }
      }
    </script>
  </body>
</html>
