<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <h2>YouTube Subscribe Button</h2>
    <button class="js-subscribe-button" onclick="subscribe();">
      Subscribe
    </button>
    <hr />
    <h2>Amazon Shipping Calculator</h2>

    <input
      placeholder="Cost of Order"
      class="input"
      onkeydown="keyboardEnter(event);"
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="showResult"></p>
    <script>
      function calculateTotal() {
        let cost = Number(document.querySelector('.input').value);
        const resultElement = document.querySelector('.showResult');

        if (!cost || cost <= 0) {
          resultElement.innerText = 'Please enter a valid amount';
          return;
        }

        if (cost < 40) {
          cost = cost + 10;
        }

        resultElement.innerText = `Total Cost: $${cost}`;
      }
      function keyboardEnter(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        } else {
          buttonElement.innerText = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
