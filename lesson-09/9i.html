<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <h3>Cart Quantity</h3>

    <button
      onclick="
    quantity.innerText = (`Cart Quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      if (cartQuantity >= 10){
        alert('The Cart is Full.');
      } else {
    cartQuantity++;
    quantity.innerText =(`Cart Quantity: ${cartQuantity}`);
    }
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
    if (cartQuantity <= 0){
      alert('Not Enough Items in the Cart.')
    } else {
      cartQuantity--;
     quantity.innerText = (`Cart Quantity: ${cartQuantity}`);
    }
    
    "
    >
      Remove from Cart
    </button>

    <button
      onclick="
    cartQuantity = 0;
    quantity.innerText =(`Cart was Reset.
     Cart Quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>
    <p class="showQuantity">Cart Quantity: 0</p>

    <script>
      let cartQuantity = 0;
      let quantity = document.querySelector('.showQuantity');
    </script>
  </body>
</html>
