<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <button class="head">heads</button>
    <button class="tail">tails</button>
    <p></p>
    <script>
      let para = document.querySelector('p');
      document
        .querySelector('.head')
        .addEventListener('click', function (event) {
          para.innerText = 'You choose: heads';
        });

      document
        .querySelector('.tail')
        .addEventListener('click', function (event) {
          para.innerText = 'You choose: tails';
        });
    </script>
  </body>
</html>
